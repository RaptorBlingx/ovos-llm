[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage settings
addopts = 
    --cov=lib
    --cov-report=html
    --cov-report=term-missing:skip-covered
    --cov-report=term
    --strict-markers
    -v
    --ignore=__init__.py

# Custom markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require API access)
    slow: Slow tests (>1s execution time)
    llm: Tests that use the LLM (300-500ms)
    
# Ignore warnings from third-party libs
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Don't collect from skill __init__.py
norecursedirs = .git .pytest_cache htmlcov __pycache__
